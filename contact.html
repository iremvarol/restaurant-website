<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodhub</title>

    <link rel="stylesheet" href="./assets/css/foodhub.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section Start -->
    <header>
      <nav class="navbar">
        <div class="navbar-wrapper">
          <a href="#">
            <img src="./assets/images/logo.svg" alt="logo" width="130" />
          </a>

          <ul class="navbar-nav">
            <li>
              <a href="./index.html" class="nav-link">Anasayfa</a>
            </li>

            <li>
              <a href="./about.html" class="nav-link">Hakkımızda</a>
            </li>
            <li>
              <a href="./contact.html" class="nav-link">İletişim</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header Section End -->

    <main>
      <!-- Contact Section Start -->
      <section class="contact home">
        <div class="home-left">
          <h2 class="section-title">İletişim</h2>
          <div class="img-box">
            <div class="row">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48126.01080074097!2d28.98113251076894!3d41.071710163206255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab63f6f8193f1%3A0x36c864a929a1018c!2zQmXFn2lrdGHFny_EsHN0YW5idWw!5e0!3m2!1str!2str!4v1681848956981!5m2!1str!2str"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>

        <div class="about-right">
          <div class="row">
            <form method="post" action="#" class="contact-form">
              <div class="row input-group">
                <div class="col span-1-of-3">
                  <label for="name" class="card-title">İsim</label>
                </div>
                <div class="col span-2-of-3">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Your name"
                    required=""
                  />
                </div>
              </div>

              <div class="row input-group">
                <div class="col span-1-of-3">
                  <label for="email" class="card-title">Email</label>
                </div>
                <div class="col span-2-of-3">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your email"
                    required=""
                  />
                </div>
              </div>

              <div class="row input-group">
                <div class="col span-1-of-3">
                  <label for="find-us" class="card-title"
                    >Bize nereden buldunuz?</label
                  >
                </div>
                <div class="col span-2-of-3">
                  <select name="find-us" id="find-us">
                    <option value="friends" selected="">Arkadaşlar</option>
                    <option value="search">Arama Motoru</option>
                    <option value="ad">Reklamlar</option>
                    <option value="other">Diğer</option>
                  </select>
                </div>
              </div>

              <div class="row input-group">
                <div class="col span-1-of-3">
                  <label class="card-title">Mesaj Bırakın</label>
                </div>
                <div class="col span-2-of-3">
                  <textarea name="message" placeholder="Mesajınız"></textarea>
                </div>
              </div>

              <div class="row input-group">
                <div class="col span-1-of-3">
                  <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                  <button
                    class="btn btn-primary btn-icon"
                    type="submit"
                    value="Gönder!"
                  >
                    Gönder!
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Contact Section End -->
    </main>

    <!-- Footer Section Start -->
    <footer>
      <div class="footer-wrapper">
        <a href="#">
          <img
            src="./assets/images/logo.svg"
            alt="logo"
            class="footer-brand"
            width="130"
          />
        </a>

        <div class="social-link">
          <a href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>

          <a href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>

          <a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>

          <a href="#">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </div>

        <p class="copyright">
          &copy; Copyright 2023. All Rights Reserved.
        </p>
      </div>
    </footer>
    <!-- Footer Section End -->

    <script src="./assets/js/foodhub.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
